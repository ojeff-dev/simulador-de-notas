<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Notas - Universidade Veiga de Almeida</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container">
  <main class="box">
    <section> <!-- Início da Section 1 -->
      <header class="logoUva">
        <img src="./img/logo-w-uva.svg" alt="Logo da Universidade">
      </header>
      
      <div>
        <h1 class="tituloPrincipal">Simulador de Notas</h1>
        <h2 class="tituloSecundario">Requisitos para Aprovação:</h2>

        <ul class="requisitos">
          <li>Não zerar a Avaliação 1</li>
          <li>Nota igual ou maior que 5 na Avaliação 2 ou Avaliação 3</li>
          <li>Nota final igual ou superior a 6</li>
        </ul>
      </div>
    </section> <!-- Fim da Section 1 -->

    <section> <!-- Início da Section 2 -->
      <form class="formulario">
        <div class="divAva">
          <h3 class="tituloAvaliacao">Avaliação 1</h3>
          <label for="trabalho1" class="labelAvaliacao">Nota do trabalho 1:</label>
          <input type="number" id="trabalho1" name = 'trabalho1' maxlength="3" placeholder="Exemplo: 100% = 10">

          <label for="trabalho2" class="labelAvaliacao">Nota do trabalho 2:</label>
          <input type="number" id="trabalho2" name = 'tabalho2' maxlength="3" placeholder="Exemplo: 75% = 7.5">

          <h3 class="tituloAvaliacao">Avaliação 2</h3>
          <label for="prova1" class="labelAvaliacao">Nota da Avaliação 2:</label>
          <input type="number" id="prova1" name= 'prova1' maxlength="3" placeholder="Exemplo: 10">
        </div>

        <div class="divAva">
          <p class="pergunta">Fez avaliação 3 ?</p>
          <div class="inputsRadioAva3">
            <input onclick="ligaDiv();" type="radio" id="respostaPositiva" name = 'radioCheck' value="sim" /><span class="choice">Sim</span>
            <input onclick="desligaDiv();" type="radio" id="respostaNegativa" name = 'radioCheck' value="nao" checked /><span class="choice">Não</span>
          </div>
        </div>
        <div id="campoOpcional"> <!-- Campo Opcional Oculto Início -->
          <h3 class="tituloAvaliacao">Avaliação 3</h3>
          <label for="prova2" class="labelAvaliacao">Nota da Avaliação 3:</label>
          <input type="text" id="prova2" name = 'prova2' maxlength="3" placeholder="Exemplo: 8.5">
        </div> <!-- Campo Opcional Oculto Final -->

        <div class="notaFinal">
          <div class="botaoCalcular">
            <input onclick="calculaNota();" type="button" class="botao" value="calcular">
          </div>
          <p id="resultado">
            Sua nota final é:
            <div id="statusNota"></div>
          </p>
        </div>
      </form>
    </section> <!-- Fim da Section 2 -->
    <footer class="rodape">
      <p>Desenvolvido por: <a href="https://github.com/ojeff-dev" target="_blank">Jefferson Santos</a></p>
    </footer>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
